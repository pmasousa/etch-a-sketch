<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="wrap-div">
        <div class="buttons-div">
            <button class="color-button">Set Paint Color
                <input type="color" id="color-input">
            </button>
            <button class="bigger-button button">Bigger Grid</button>
            <button class="smaller-button button">Smaller Grid</button>
            <button class="clear-button button">Clear Grid</button>
        </div>
        <div class="grid-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
